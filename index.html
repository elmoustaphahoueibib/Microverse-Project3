<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Microverse Survey Form</title>
</head>
<body>
    <h1 class="alert alert-primary text-center" style="color:black">Microverse Student Survey</h1>

    <div class="container">
        
            <form>
                    <div class="form-group">
                        <label for="text"><span class="required">*</span> Name: </label>
                        <input type="text" class="form-control" placeholder="First Name">
                        <label for="text"><span class="required">*</span>  Last Name :</label>
                        <input type="email" class="form-control" placeholder="Last Name">
                      <label for="email"><span class="required">*</span>  Email address :</label>
                      <input type="email" class="form-control"  placeholder="Email">
                    </div>

                    <br>

                    <div class="form-group">
                      <label for="FormControlSelect">Why would you like to join Microverse</label>
                      <select class="form-control">
                  
                        <option>Get Full Time Job</option>
                        <option>Get Part Time Job</option>
            
                        <option>Do Open Source Projects</option>
                        <option>Do Build Portfolio</option>
                        <option>Make International Connections</option>


                      </select>
                    </div>

                    <label for="" style= "margin: 20px 0">Would you like to recommend Microverse</label>
                  
                    <div class="form-check">
                            

                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                              Definitly
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Maybe
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                            <label class="form-check-label" for="exampleRadios3">
                              Not Sure
                            </label>
                          </div>
                          <br>

                          <div class="form-group">
                                <label for="FormControlSelect">Where did you hear about Microverse</label>
                                <select class="form-control">
                                  <option>Facebook</option>
                                  <option>Medium</option>
                                  <option>Google</option>
                                  <option>Slack</option>
                                  <option>Twitter</option>
                                  <option>LinkedIn</option>
                                </select>
                              </div>

                        <br>
                    <div class="form-group">
                      <label for="textarea">Send a Message</label>
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary btn-block">Submit</button>
                  </form>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
